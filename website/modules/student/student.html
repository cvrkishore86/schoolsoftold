<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student Details</title>

    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src= "http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="student.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<body ng-app="schoolApp">

      <div ng-include="'/header.html'"></div>

        <div id="page-wrapper" ng-controller="StudentCreateController">
       <!-- Page Content -->
        
            
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Student Information</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Name
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="addStudent()" method="POST">
                                     <div class="form-group">
                                            <label>Student Id</label>
                                            <input ng-model="student.studentId" name ="studentId" class="form-control">
                                            <p class="help-block">Please enter Student  Id</p>
                                        </div>
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input ng-model="student.studentFirstName" name ="studentFirstName" class="form-control">
                                            <p class="help-block">Please enter Student First Name</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input ng-model="student.studentLastName" name="student.studentLastName" class="form-control">
                                            <p class="help-block">Please enter Student Last Name</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                            <input type="date" ng-model="student.dateOfBirth" name="dateOfBirth" class="form-control">
                                            <p class="help-block">Please enter Student Date of Birth xxxxxx</p>
                                        </div>

                                        <input type="button" ng-click="addStudent()" value="Create Student"></input>
                                     </form>
                                    
                                </div>   
                            </div>
                        </div> 
        </div>
                
        

           

               
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>

</body>

</html>
